<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEX</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="#" class="navbar-brand">
                        <img src="img/SpaceX-Logo-PNG копия.png" alt="">
                        <span class="corner-top-left"></span>
                        <span class="corner-top-right"></span>
                        <span class="corner-bottom-left"></span>
                        <span class="corner-bottom-right"></span>
                    </a>
                    <ul class="navbar__menu">
                        <li class="menu-item"><a href="#" class="menu-item__link">Главная</a></li>
                        <li class="menu-item"><a href="#" class="menu-item__link">Технология</a></li>
                        <li class="menu-item"><a href="#" class="menu-item__link">График полетов</a></li>
                        <li class="menu-item"><a href="#" class="menu-item__link">Гарантии</a></li>
                        <li class="menu-item"><a href="#" class="menu-item__link">О компании</a></li>
                        <li class="menu-item"><a href="#" class="menu-item__link">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
                <div class="main__block svg-block">
                    <h1 class="title">Путешествие</h1>
                    <h2 class="title-addition">на красную планету</h2>
                    <a href="#" class="regist-btn">Начать путешествие
                        <span class="corner-top-right"></span>
                        <span class="corner-bottom-left"></span>
                    </a>
                    <div class="svg"></div>
                    <span class="dot"></span>
                </div>
                <div class="main__block grid">
                    <div class="info-block">
                        <p class="info">мы <br><span class="suptext">1</span><br> на рынке</p>
                    </div>
                    <div class="info-block">
                        <p class="info">гарантируем<br><span class="suptext">50%</span><br> безопасность</p>
                    </div>
                    <div class="info-block">
                        <p class="info">календарик за<br><span class="suptext">2001</span><span class="subtext">г.</span><br>в подарок</p>
                    </div>
                    <div class="info-block">
                        <p class="info">путешествие <br><span class="suptext">597</span><br> дней</p>
                    </div>
                </div>
        </main>
        <div class="block"></div>
    </div>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
